<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
  </head>
  <body>
    {% if user.id %}
    <div>
        <a class="Link" href="{% url '' %}">{{ user.username }}</a>
    </div>
    {% else %}
    <p>Guest</p>
    {% endif %}
    <h2>make the room as owner</h2>
    <h2>join as member</h2>
    {% if rooms %}
    {% for r_n in room_list %}
    <div>
        <a href="/tsubuyaitter/{{ r_n.name }}">{{ r_n.r_name }}</a>
    </div>
    {% endfor %}
    <h2>DM</h2>
    <div>
      <a href = "/tsubuyaitter/{{ room. }}"><button class="btn btn-primary">Log out!</button></a>
  </div>
  </body>
</html>
