<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
  </head>
  <body>
    {% if user.id %}
    <div>
    </div>
    {% else %}
    <p>Guest</p>
    {% endif %}
    <h2>new</h2>
    {% if user.is_staff %}
    <h2><a href="{% url 'm_index' %}">make the room as owner</a></h2>
    {% endif %}
    <h2>join as member</h2>
    {% if rooms %}
    {% for room in rooms %}
    <div>
        <a class="Link" href="{% url 'room' room.id %}">{{ room.r_name }}</a>
    </div>
    {% endfor %}
    {% else %}
    <p>No Room.</p>
    {% endif %}
    <h2>DM</h2>
    <div>
      <a href = "{% url 'appex' %}"><button class="btn btn-primary">Log out!</button></a>
  </div>
  </body>
</html>
