{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Signup{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="{% static 'tsubuyaitter/img/illustration.png' %}">
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">{% block login%}Sign up</p>{% endblock %}
                                    <form class="mx-1 mx-md-4" method="POST" action="" role="form">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        {% block Link %}<div class="d-flex justify-content-center mt-5 mx-4 mb-3 mb-lg-4"><button type="submit" class="btn btn-primary">Sign up</button></div>
                                        <p class="text-center text-muted mt-5 mb-0">Have already an account?<br> <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a> or just back to <a href="{% url 'appex' %}" class="fw-bold text-body"><u>Usage for application.</u></a></p>
                                    {% endblock %}
                                    </form>
                                    <style>
                                        #hint_id_username,
                                        #hint_id_password1 {
                                            display: none;
                                        }
                                    </style>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                {% block img %}<img src="{% static 'tsubuyaitter/img/personaweb.png' %}" alt="test img" class="img-fluid">{% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
